<div class="row" style="margin-right:auto;">
  <div class="col-xs-12 col-sm-2">
    <app-tabbar></app-tabbar>
  </div>
  <!--  -->
  <div class="col-xs-12 col-sm-10">

      <li class="breadcrumb-item">
        <a href="#">
          <i class="fa fa-home"></i>

      </li>

    <!-- <div class="container-fluid"> -->
      <br>
      <div class="card border-success mb-3">
        <div class="card-header text-white bg-success"><i class="fa fa-cog"></i> Thông tin quản trị viên</div>
        <div class="card-body">
          <form #userForm="ngForm">
            <div class="form-group row">
              <label for="inputHovaten" class="col-sm-2 col-form-label">Họ và tên <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputHovaten" name="name" [(ngModel)]="user.name" placeholder="Nguyễn Văn A" [readonly]="!show">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="inputSodienthoai" class="col-sm-2 col-form-label">Số điện thoại <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="phone" class="form-control" id="inputSodienthoai" name="phone" [(ngModel)]="user.phone" placeholder="0123456789" [readonly]="!show">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="user.email" placeholder="abc@gmail.com" [readonly]="true">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="selectQuan" class="col-sm-2 col-form-label">Khu vực quản lý <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <!-- <select class="form-control" id="selectQuan">
                  <option>Quận 1</option>
                  <option>Quận 2</option>
                  <option>Quận 3</option>
                  <option>Quận 4</option>
                  <option>Quận 5</option>
                </select> -->
                <span class="badge badge-primary" style="font-size:120%;">{{districtname}}</span>
              </div>
            </div>
    
            <div class="form-group row">
              <label for="inputDiachi" class="col-sm-2 col-form-label">Địa chỉ <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDiachi" name="address" [(ngModel)]="user.address" placeholder="số 1 đường 2 quận 3...." [readonly]="!show">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="inputNgaysinh" class="col-sm-2 col-form-label">Ngày sinh <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputNgaysinh" name="birthday" [(ngModel)]="user.birthday" [readonly]="!show">
              </div>
            </div>
    
            <div class="form-group row">
              <label for="textareaThongtinkhac" class="col-sm-2 col-form-label">Thông tin khác</label>
              <div class="col-sm-10">
                <textarea rows="5" class="form-control" id="textareaThongtinkhac" name="moreinformation" [(ngModel)]="user.moreinformation"
                           placeholder="" [readonly]="!show"></textarea>
              </div>
            </div>
    
            <!-- <div class="form-group row">
              <label for="inputMatkhau" class="col-sm-2 col-form-label">Mật khẩu <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputMatkhau" name="password" [(ngModel)]="user.password" placeholder="Mật khẩu">
              </div>
            </div> -->
    
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                  <flash-messages></flash-messages>
  
                <button *ngIf="show" type="button" class="btn btn-success" (click)="save()"><i class="fa fa-cloud"></i> Lưu</button>
                <button *ngIf="!show" type="button" class="btn btn-primary" (click)="update()"><i class="fa fa-refresh"></i> Cập nhật</button>
                <button *ngIf="show" type="button" class="btn btn-danger" (click)="cancel()"><i class="fa fa-caret-square-o-left"></i>Hủy bỏ</button>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
