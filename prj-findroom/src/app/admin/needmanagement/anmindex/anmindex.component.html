<app-navbar></app-navbar>
<div class="row" style="margin-right:auto;">
  <div class="col-xs-12 col-sm-2">
    <app-tabbar></app-tabbar>
  </div>
  <!--  -->
  <div class="col-xs-12 col-sm-10">
    <ol class="breadcrumb">
      <li class="breadcrumb-item mt-li-element">
        <a href="#">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item mt-li-element mr-li-element active">Quản lý nhu cầu </li>
      
      <li>
        <button type="button" class="btn btn-sm btn-success" (click)="goTo()">
          <i class="fa fa-plus"></i> Thêm mới</button>
      </li>
      
      <li>
        <button type="button" class="btn btn-sm btn-danger" (click)="showDeleteButton()">
          <i class="fa fa-trash"></i>
          {{showMess}}
        </button>
      </li>
    </ol>
    <br>
    <div class="form-inline">
      <input class="form-control" type="text" name="" id="" placeholder="Tìm kiếm">
      <button type="button" class="btn btn-success">Tìm kiếm</button>
    </div>
    <div class="card border-success mb-3">
      <div class="card-header text-white bg-success">Danh sách</div>
      <div class="card-body">

        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Tên nhu cầu</th>
              <th scope="col">Thao tác</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of needs | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{item._id}}</td>
                  <td>{{item.name}}</td>
                  <td>
                    <button *ngIf="show" type="button" class="btn btn-sm btn-danger" (click)="deleteNeed(item._id)">
                      <i class="fa fa-trash"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-success" (click)="goUpdate(item._id)">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
          </tbody>
        </table>
        <div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
