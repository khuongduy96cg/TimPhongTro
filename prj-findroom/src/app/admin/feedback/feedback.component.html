<app-navbar></app-navbar>
<div class="row" style="margin-right:auto;">
  <div class="col-xs-12 col-sm-2">
    <app-tabbar></app-tabbar>
  </div>
  <!--  -->
  <div class="col-xs-12 col-sm-10">
    <ol class="breadcrumb">
      <li class="breadcrumb-item mt-li-element">
        <a href="#">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item mt-li-element mr-li-element">
        <a (click)="goBack()">
          Quản lý tin đăng
        </a>
      </li>
      <li class="breadcrumb-item mt-li-element mr-li-element active">Phản hồi tin đăng</li>
    </ol>
    <br>
    <div class="card border-success mb-3">
      <div class="card-header text-white bg-danger" *ngIf="action == 'refuse'">Từ chối tin</div>
      <div class="card-header text-white bg-success" *ngIf="action == 'accept'">Duyệt tin</div>
      <div class="card-header text-white bg-warning" *ngIf="action == 'lock'">Khóa tin đã đăng</div>
      <div class="card-header text-white bg-success" *ngIf="action == 'unlock'">Mở khóa tin đã đăng</div>
      <div class="card-body">
        <form #feedBack="ngForm">
          
          <div  class="form-group row">
              <label class="col-sm-2 col-form-label">Tin đăng</label>
              <label class="col-sm-10 col-form-label">{{roomTitle}} - <a href="">Link</a></label>
          </div>

          <div class="form-group row">
              <label for="inputTitle" class="col-sm-2 col-form-label">Tiêu đề <span style="color:red">(*)</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" name="title" [(ngModel)]="feedback.title" required>
              </div>
          </div>
          <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label">Nội dung <span style="color:red">(*)</span></label>
            <div class="col-sm-10">
              <textarea class="form-control" name="content" [(ngModel)]="feedback.content" id="inputContent" cols="30" rows="10" required></textarea>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <flash-messages></flash-messages>
              <button type="button" class="btn btn-success" [disabled]="!enableBtn" (click)="sendFeedback()"><i class="fa fa-paper-plane"></i> Gửi</button>
              <button type="button" class="btn btn-primary" [disabled]="!enableBtn" (click)="refreshForm()"><i class="fa fa-refresh"></i> Làm mới</button>
              <button type="button" class="btn btn-danger" [disabled]="!enableBtn" (click)="goBack()"><i class="fa fa-caret-square-o-left"></i> Trở về</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
