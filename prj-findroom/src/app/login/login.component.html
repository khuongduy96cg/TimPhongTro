<div class="container">


  <div class="omb_login">
    <h3 class="omb_authTitle">Đăng nhập hoặc
      <a href="register">Đăng ký</a>
    </h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
          <i class="fa fa-facebook visible-xs"></i>
          <span class="hidden-xs">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs">Google+</span>
        </a>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">Hoặc</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" action="" autocomplete="off" method="POST">
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label"><strong>Email</strong></label>
            <div class="col-sm-9">
              <input class="form-control" id="inputEmail" type="email">
            </div>
          </div>
          <span class="help-block"></span>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputPassword1"><strong>Mật khẩu</strong></label>
            <div class="col-sm-9">
              <input class="form-control" id="inputPassword1" type="password">
            </div>
          </div>
          <span class="help-block"></span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me">Remember Me
        </label> -->
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">Quên mật khẩu?</a>
        </p>
      </div>
    </div>
  </div>



</div>
